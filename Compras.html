<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerolingo - Compras</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      color: white;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* General Styles */
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      background-image: url('https://img.freepik.com/vector-premium/viajar-mundo-avion-ubicacion-pin-mapa-mundial-ilustracion-plana-viaje_471402-694.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background-color: rgba(0, 4, 255, 0.667);
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    }

     .logo {
      background-image: url("logosinfondojpg");
      background-size: cover;
      background-position: center left;
      background-repeat: no-repeat;
      position: relative;
      margin-bottom: 20px; /* Espacio entre el logo y el siguiente elemento */
      width: 500px;
      height: 100px; /* Aumenta el tama√±o del logo */
      display: block; /* Asegura que la imagen se comporte como un bloque */
    }

    .search-bar {
      width: 40%;
      position: relative;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 30px;
    }

    .map-container {
      height: 300px;
      position: relative;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-container h2 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-top: 100px;
      color: #fff;
    }

    /* Barra de Navegaci√≥n */
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #ffffff;
      padding: 5px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
      text-align: center;
    }

    /* Estilos para la secci√≥n de planes */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin: 20px auto; /* Ajustado el margen superior */
    }

    .button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <span class="menu-icon" onclick="openNav()">‚ò∞</span>
    <img src="logosinfondo.png" class="logo">
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>
  </div>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>

    <!-- Profile Section -->
    <div class="profile">
      <h2 id="nombreUsuario"></h2> <!-- Nombre de usuario -->
    </div>

    <!-- Menu Links -->
    <a href="Pantalla_principal.html">Principal</a>
    <a href="#notificaciones">Notificaciones</a>
    <a href="Mostrar_progeso.html">Mostrar Progreso</a>
    <a href="Compartir_con_amigos.html">Conectar con amigos</a>
    <a href="#calendario">Calendario</a>
    <a href="#configuracion">Configuraci√≥n</a>
    <a href="Ayuda_comentarios.html">Ayuda y comentarios</a>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }

    // Cargar nombre de usuario desde localStorage
    document.addEventListener("DOMContentLoaded", function () {
      const nombreUsuario = localStorage.getItem("nombreUsuario") || "Usuario";
      document.getElementById("nombreUsuario").textContent = nombreUsuario;
    });

    function seleccionarPlan(descripcion, precio) {
      localStorage.setItem("descripcionPlan", descripcion);
      localStorage.setItem("totalPagar", precio);
      window.location.href = "GenerarFactura.html";
    }

    function seleccionarPlanPersonalizado() {
      let precio = prompt("Ingrese el precio del plan personalizado:");
      if (precio !== null && !isNaN(precio) && precio > 0) {
        localStorage.setItem("descripcionPlan", 'Plan Personalizado - Acceso a servicios seg√∫n el precio ingresado');
        localStorage.setItem("totalPagar", precio);
        window.location.href = "GenerarFactura.html";
      } else {
        alert("Por favor, ingrese un precio v√°lido.");
      }
    }
  </script>

  <!-- Mapa de Continentes -->
  <div class="map-container">
    <h2>¬øQu√© deseas comprar?</h2>
  </div>

  <!-- Contenido Principal: Selecci√≥n de Planes -->
  <div class="container">
    <h1>Seleccionar Plan</h1>
    <button class="button" onclick="seleccionarPlan('Plan Premium - Acceso completo a todos los servicios', 1000000)">
      Seleccionar Plan Premium ($1.000.000)
    </button>
    <button class="button" onclick="seleccionarPlan('Plan B√°sico - Acceso limitado', 0)">
      Seleccionar Plan B√°sico ($0)
    </button>
    <button class="button" onclick="seleccionarPlanPersonalizado()">
      Seleccionar Plan Personalizado ($Variable)
    </button>
  </div>

  <!-- Barra de Navegaci√≥n -->
  <div class="navbar">
    <a href="Pantalla_principal.html">üè†</a>
    <a href="Favoritos.html">‚ù§Ô∏è</a>
    <a href="Compras.html">üõí</a>
    <a href="Perfil.html">üë§</a>
  </div>
</body>

</html>
