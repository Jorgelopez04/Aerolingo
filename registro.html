<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    /* Estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      background-image: url('imagen_de_fondo_pantalla_de_inicio.jpg'); /* Ajusta el nombre de la imagen si es necesario */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body {
      background-color: #007bff;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco translúcido */
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin: 5px 0;
    }

    /* Caja trasera */
    .caja__trasera {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      background-color: rgba(0, 128, 255, 0.5);
      backdrop-filter: blur(10px);
    }

    .caja__trasera div {
      margin: 100px 40px;
      color: white;
      transition: all 500ms;
    }

    .caja__trasera div h3 {
      font-weight: 400;
      font-size: 26px;
    }

    .caja__trasera div p {
      font-size: 16px;
      font-weight: 300;
    }

    .caja__trasera button {
      padding: 10px 40px;
      border: 2px solid #fff;
      font-size: 14px;
      background: transparent;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: all 300ms;
    }

    .caja__trasera button:hover {
      background: #fff;
      color: #46A2FD;
    }

    /* Formularios */
    .contenedor__login-register {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 380px;
      position: relative;
      top: -185px;
      left: 10px;
      transition: left 500ms cubic-bezier(0.175, 0.885, 0.320, 1.275);
    }

    .contenedor__login-register form {
      width: 100%;
      padding: 80px 20px;
      background: white;
      position: absolute;
      border-radius: 20px;
    }

    .contenedor__login-register form h2 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      color: #46A2FD;
    }

    .contenedor__login-register form input {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      background: #F2F2F2;
      font-size: 16px;
    }

    .contenedor__login-register form button {
      padding: 10px 40px;
      margin-top: 40px;
      border: none;
      font-size: 14px;
      background: #46A2FD;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .formulario__login {
      opacity: 1;
      display: block;
    }

    .formulario__register {
      display: none;
    }

    @media screen and (max-width: 850px) {
      main {
        margin-top: 50px;
      }

      .caja__trasera {
        max-width: 350px;
        height: 300px;
        flex-direction: column;
        margin: auto;
      }

      .contenedor__login-register {
        top: -10px;
        left: -5px;
        margin: auto;
      }

      .contenedor__login-register form {
        position: relative;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <input type="text" id="nombre" placeholder="Nombre">
    <span id="error-nombre" class="error"></span>

    <input type="text" id="apellidos" placeholder="Apellidos">
    <span id="error-apellidos" class="error"></span>

    <input type="number" id="identificacion" placeholder="Identificación (solo números)">
    <span id="error-identificacion" class="error"></span>

    <input type="number" id="telefono" placeholder="Teléfono">
    <span id="error-telefono" class="error"></span>

    <input type="email" id="email" placeholder="Email (debe tener @)">
    <span id="error-email" class="error"></span>

    <input type="password" id="contrasena" placeholder="Contraseña">
    <span id="error-contrasena" class="error"></span>

    <input type="password" id="confirmarContrasena" placeholder="Confirmar Contraseña">
    <span id="error-confirmar" class="error"></span>

    <input type="text" id="NombreUsuario" placeholder="Nombre Usuario">
    <span id="error-nombreUsuario" class="error"></span>

    <button onclick="validarRegistro()">Registrar</button>
  </div>

  <script>
    // Simulación de IDs registrados
    const idsRegistrados = ['123456', '654321'];

    function validarRegistro() {
      // Obtener valores de los campos
      const nombre = document.getElementById("nombre").value;
      const apellidos = document.getElementById("apellidos").value;
      const identificacion = document.getElementById("identificacion").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;
      const contrasena = document.getElementById("contrasena").value;
      const confirmarContrasena = document.getElementById("confirmarContrasena").value;
      const NombreUsuario = document.getElementById("NombreUsuario").value;

      // Limpiar mensajes de error previos
      document.getElementById("error-nombre").innerText = "";
      document.getElementById("error-apellidos").innerText = "";
      document.getElementById("error-identificacion").innerText = "";
      document.getElementById("error-telefono").innerText = "";
      document.getElementById("error-email").innerText = "";
      document.getElementById("error-contrasena").innerText = "";
      document.getElementById("error-confirmar").innerText = "";

      // Validar campos
      let esValido = true;

      if (nombre.trim() === "") {
        document.getElementById("error-nombre").innerText = "El nombre es obligatorio.";
        esValido = false;
      }

      if (apellidos.trim() === "") {
        document.getElementById("error-apellidos").innerText = "Los apellidos son obligatorios.";
        esValido = false;
      }

      if (identificacion.trim() === "" || isNaN(identificacion)) {
        document.getElementById("error-identificacion").innerText = "La identificación debe ser solo números.";
        esValido = false;
      } else if (idsRegistrados.includes(identificacion)) {
        document.getElementById("error-identificacion").innerText = "Este ID ya está registrado.";
        esValido = false;
      }

      if (telefono.trim() === "") {
        document.getElementById("error-telefono").innerText = "El teléfono es obligatorio.";
        esValido = false;
      }

      if (!email.includes("@")) {
        document.getElementById("error-email").innerText = "El email debe tener un @.";
        esValido = false;
      }

      if (contrasena.trim() === "") {
        document.getElementById("error-contrasena").innerText = "La contraseña es obligatoria.";
        esValido = false;
      }

      if (contrasena !== confirmarContrasena) {
        document.getElementById("error-confirmar").innerText = "Las contraseñas no coinciden.";
        esValido = false;
      }

      if (esValido) {
        alert("Registro exitoso");
        window.location.href = "Permisos_audio.html"; // Redirigir a pantalla de inicio
      }
    }
  </script>
</body>
</html>
